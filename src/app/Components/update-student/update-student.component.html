
<div class="container">
  <div class="view-account">
      <section class="module">
          <div class="module-inner">
              <div class="side-bar">
                  <div class="user-info">
                      <img class="img-profile img-circle img-responsive center-block" [src]="url" alt="">
                      <ul class="meta list list-unstyled">
                          <li class="name">Rebecca Sanders
                              <label class="label label-info">UX Designer</label>
                          </li>
                          <li class="email"><a href="#">Rebecca.S@website.com</a></li>
                          <li class="activity">Last logged in: Today at 2:18pm</li>
                      </ul>
                  </div>
              <nav class="side-menu">
              <ul class="nav">
                <li class="active"><a href="#"><span class="fa fa-user"></span> Profile</a></li>
                <li><a href="#"><span class="fa fa-cog"></span> Settings</a></li>
                <li><a href="#"><span class="fa fa-credit-card"></span> Billing</a></li>
                <li><a href="#"><span class="fa fa-envelope"></span> Messages</a></li>

                <li><a href="user-drive.html"><span class="fa fa-th"></span> Drive</a></li>
                <li><a href="#"><span class="fa fa-clock-o"></span> Reminders</a></li>
              </ul>
            </nav>
              </div>
              <div class="content-panel">
                  <h2 class="title">Profile<span class="pro-label label label-warning">PRO</span></h2>
                  <form class="form-horizontal" [formGroup]="profileStudentForm" (ngSubmit)="onSubmit()">
                      <fieldset class="fieldset">
                          <h3 class="fieldset-title">Personal Info</h3>
                          <div class="form-group avatar">
                              <figure class="figure col-md-2 col-sm-3 col-xs-12">
                                  <img class="img-rounded img-responsive" [src]="url" alt="">
                              </figure>
                              <div class="form-inline col-md-10 col-sm-9 col-xs-12">
                                  <input type="file" class="file-uploader pull-left" (change)="onSelectFile($event)">
                                  <button type="submit" class="btn btn-sm btn-default-alt pull-left">Update Image</button>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-md-2 col-sm-3 col-xs-12 control-label">
                                <mat-label>Họ và Tên Sinh Viên</mat-label>
                              </label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                                  <input type="text" class="form-control" value="Rebecca" formControlName="fullName"
                                  placeholder="Enter your username" value="username">
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-md-2 col-sm-3 col-xs-12 control-label">Birthday</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                                  <!-- <input type="text" class="form-control" formControlName="birthday"> -->
                                  <mat-form-field>
                                    <mat-label>Choose a date</mat-label>
                                    <input matInput [matDatepicker]="picker" formControlName="birthday" name="birthday" id="inputBirthday">
                                    <mat-hint>YYYY/MM/DD</mat-hint>
                                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="form-group">
                            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Tuổi</label>
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input type="number" class="form-control" value="21" formControlName="age">
                            </div>
                          </div>
                          <div class="form-group">
                              <label class="col-md-2 col-sm-3 col-xs-12 control-label">Giới Tính</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                                  <input type="text" class="form-control" value="Sanders" formControlName="sex">
                                  <div class="form-control">
                                    <input type="radio" name="gender" [value]="true" formControlName="sex"> Nam
                                    &emsp;
                                    <input type="radio" name="gender" [value]="false" formControlName="sex"> Nữ
                                  </div>
                              </div>
                          </div>
                          <div class="form-group">
                            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Ngành Học</label>
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input type="text" class="form-control" value="Sanders" formControlName="majors">
                            </div>
                          </div>
                      </fieldset>
                      <fieldset class="fieldset">
                          <h3 class="fieldset-title">Contact Info</h3>
                          <div class="form-group">
                              <label class="col-md-2  col-sm-3 col-xs-12 control-label">Email</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                                  <input type="email" class="form-control" value="Rebecca@website.com" formControlName="email">
                                  <p class="help-block">This is the email </p>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-md-2  col-sm-3 col-xs-12 control-label">Phone</label>
                              <div class="col-md-10 col-sm-9 col-xs-12">
                                  <input type="text" class="form-control" value="0889121678" formControlName="phone">
                                  <p class="help-block">this is the phone</p>
                              </div>
                          </div>
                      </fieldset>
                      <hr>
                      <div class="form-group">
                          <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                              <!-- <input class="btn btn-primary" type="submit" value="Update Profile"> -->
                              <button class="btn btn-primary" type="submit"  value="Update Profile">Update Profile</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </section>
  </div>
</div>
